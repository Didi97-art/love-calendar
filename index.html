<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Calendar</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fdfaf7;
      margin: 0;
      padding: 0;
      color: #4d4d4d;
    }

    header {
      text-align: center;
      padding: 20px 0;
      background-color: #fbe9e7;
      color: #b36b6b;
      font-size: 24px;
      font-weight: bold;
    }

    .calendar-container {
      max-width: 400px;
      margin: 20px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      padding: 16px;
    }

    .month {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .month button {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #b36b6b;
    }

    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      font-weight: bold;
    }

    .dates {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      margin-top: 10px;
    }

    .date {
      padding: 10px;
      border-radius: 8px;
    }

    .today {
      background-color: #f8c6c6;
      font-weight: bold;
    }

    .events {
      margin-top: 20px;
    }

    .event-item {
      padding: 8px;
      margin: 4px 0;
      background-color: #fff3f0;
      border-left: 4px solid #ff9999;
      border-radius: 4px;
    }

    .add-button {
      display: block;
      margin: 20px auto;
      padding: 12px 24px;
      background-color: #f8c6c6;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .add-button:hover {
      background-color: #f49ca0;
    }
  </style>
</head>
<body>

  <header>Love Calendar</header>

  <div class="calendar-container">
    <div class="month">
      <button onclick="prevMonth()">&lt;</button>
      <div id="monthYear">Май 2025</div>
      <button onclick="nextMonth()">&gt;</button>
    </div>

    <div class="days">
      <div>Пн</div><div>Вт</div><div>Ср</div><div>Чт</div><div>Пт</div><div>Сб</div><div>Вс</div>
    </div>
    <div class="dates" id="calendarDates"></div>

    <div class="events">
      <h4>Ближайшие события:</h4>
      <div class="event-item">27 мая — День рождения Ани</div>
      <div class="event-item">30 мая — Совместный ужин</div>
      <div class="event-item">3 июня — Годовщина</div>
      <div class="event-item">6 июня — Поход в кино</div>
      <div class="event-item">10 июня — План на отпуск</div>
    </div>

    <button class="add-button" onclick="alert('Окно добавления события будет здесь')">
      Добавить событие
    </button>
  </div>

  <script>
    const calendarDates = document.getElementById("calendarDates");
    const monthYear = document.getElementById("monthYear");

    let today = new Date();
    let currentMonth = today.getMonth();
    let currentYear = today.getFullYear();

    const monthNames = [
      "Январь", "Февраль", "Март", "Апрель", "Май", "Июнь",
      "Июль", "Август", "Сентябрь", "Октябрь", "Ноябрь", "Декабрь"
    ];

    function renderCalendar() {
      const firstDay = new Date(currentYear, currentMonth, 1).getDay();
      const lastDate = new Date(currentYear, currentMonth + 1, 0).getDate();
      const offset = (firstDay + 6) % 7; // Начинаем с понедельника
      calendarDates.innerHTML = "";
      monthYear.innerText = `${monthNames[currentMonth]} ${currentYear}`;

      for (let i = 0; i < offset; i++) {
        const empty = document.createElement("div");
        calendarDates.appendChild(empty);
      }

      for (let date = 1; date <= lastDate; date++) {
        const day = document.createElement("div");
        day.className = "date";
        day.innerText = date;

        if (
          date === today.getDate() &&
          currentMonth === today.getMonth() &&
          currentYear === today.getFullYear()
        ) {
          day.classList.add("today");
        }

        calendarDates.appendChild(day);
      }
    }

    function nextMonth() {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      renderCalendar();
    }

    function prevMonth() {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      renderCalendar();
    }

    renderCalendar();
  </script>
</body>
</html>
