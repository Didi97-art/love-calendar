<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Love Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      background: #f7f4f0;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #a85c5c;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #a85c5c;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #934848;
    }
  </style>
</head>
<body>
  <h1>Добавить событие</h1>
  <form id="eventForm">
    <label for="title">Название события</label>
    <input type="text" id="title" name="title" required />

    <label for="date">Дата</label>
    <input type="date" id="date" name="date" required />

    <label for="notes">Примечание</label>
    <textarea id="notes" name="notes" rows="3"></textarea>

    <button type="submit">Отправить в Telegram</button>
  </form>

  <script>
    // Проверяем, что Telegram WebApp API доступен
    if (window.Telegram.WebApp) {
      const tg = window.Telegram.WebApp;

      document.getElementById('eventForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const eventData = {
          title: document.getElementById('title').value,
          date: document.getElementById('date').value,
          notes: document.getElementById('notes').value,
        };

        // Отправляем данные в бота
        tg.sendData(JSON.stringify(eventData));

        // Можно закрыть WebApp после отправки
        tg.close();
      });
    } else {
      alert('Это приложение должно запускаться из Telegram WebApp');
    }
  </script>
</body>
</html>
