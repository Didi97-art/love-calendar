
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Love Calendar</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fdfaf7;
      margin: 0;
      padding: 0;
      color: #4d4d4d;
    }

    header {
      text-align: center;
      padding: 20px 0;
      background-color: #fbe9e7;
      color: #b36b6b;
      font-size: 24px;
      font-weight: bold;
    }

    .calendar-container {
      max-width: 400px;
      margin: 20px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      padding: 16px;
    }

    .month {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .month button {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #b36b6b;
    }

    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      font-weight: bold;
    }

    .dates {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      margin-top: 10px;
    }

    .date {
      padding: 10px;
      border-radius: 8px;
      user-select: none;
      cursor: pointer;
      position: relative;
      transition: background-color 0.3s ease;
    }

    .date.today {
      background-color: #f8c6c6;
      font-weight: bold;
    }

    /* Цвета событий */
    .event-type-нет { background-color: transparent; }
    .event-type-ежедневно { background-color: #d0f0c0; } /* пастельный зелёный */
    .event-type-еженедельно { background-color: #fce4ec; } /* пастельный розовый */
    .event-type-ежемесячно { background-color: #cde7f0; } /* пастельный голубой */
    .event-type-ежегодно { background-color: #fbe9e7; } /* пастельный персиковый */

    /* Подсветка дней с событием (цвет бордера слева) */
    .date.has-event {
      border-left: 6px solid;
    }

    .events {
      margin-top: 20px;
      max-height: 150px;
      overflow-y: auto;
    }

    .event-item {
      padding: 8px;
      margin: 4px 0;
      background-color: #fff3f0;
      border-left: 4px solid #ff9999;
      border-radius: 4px;
      font-size: 14px;
    }

    .add-button {
      display: block;
      margin: 20px auto 0;
      padding: 12px 24px;
      background-color: #f8c6c6;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .add-button:hover {
      background-color: #f49ca0;
    }

    /* Форма добавления события */
    #eventFormContainer {
      display: none; /* скрыта по умолчанию */
      background: #fff;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-top: 20px;
    }

    #eventForm label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      color: #b36b6b;
    }

    #eventForm input[type="text"],
    #eventForm input[type="date"],
    #eventForm select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    #eventForm button {
      margin-top: 16px;
      background-color: #f8c6c6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    #eventForm button:hover {
      background-color: #f49ca0;
    }

    /* Кнопка отмены */
    #eventForm #cancelBtn {
      background-color: #ccc;
      color: #555;
      margin-left: 10px;
    }

    #eventForm #cancelBtn:hover {
      background-color: #aaa;
    }

    /* Модальное окно с событиями на день */
    #dayEventsModal {
      display: none; /* скрыт */
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #dayEventsContent {
      background: white;
      border-radius: 12px;
      max-width: 350px;
      width: 90%;
      max-height: 300px;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    #dayEventsContent h3 {
      margin-top: 0;
      color: #b36b6b;
      margin-bottom: 15px;
    }

    #dayEventsContent .event-item {
      background: #fff3f0;
      border-left: 6px solid #f49ca0;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
    }

    #closeDayEventsBtn {
      margin-top: 10px;
      padding: 8px 16px;
      border: none;
      background-color: #f8c6c6;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    #closeDayEventsBtn:hover {
      background-color: #f49ca0;
    }

  </style>
</head>
<body>

  <header>Love Calendar</header>

  <div class="calendar-container">
    <div class="month">
      <button onclick="prevMonth()">&lt;</button>
      <div id="monthYear">Май 2025</div>
      <button onclick="nextMonth()">&gt;</button>
    </div>

    <div class="days">
      <div>Пн</div><div>Вт</div><div>Ср</div><div>Чт</div><div>Пт</div><div>Сб</div><div>Вс</div>
    </div>
    <div class="dates" id="calendarDates"></div>

    <div class="events">
      <h4>Ближайшие события:</h4>
      <div id="eventList">
        <!-- События будут тут -->
      </div>
    </div>

    <button class="add-button" id="openFormBtn">Добавить событие</button>

    <!-- Форма добавления события -->
    <div id="eventFormContainer">
      <form id="eventForm">
        <label for="eventDate">
