<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Calendar</title>
  <style>
    body {
      background-color: #f0f8ff;
      color: #333;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .calendar {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }

    #monthYear {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .navigation {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .calendar-days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }

    .calendar-days div {
      padding: 10px;
      background: #fff;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 0 2px rgba(0, 0, 0, 0.1);
    }

    .today {
      background-color: #ffd1dc;
      font-weight: bold;
      border: 2px solid #e77ca4;
    }

    /* Модальное окно */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
    }

    .close {
      float: right;
      font-size: 28px;
      cursor: pointer;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      box-sizing: border-box;
    }

    #eventsList {
      margin-top: 20px;
    }

    @media (max-width: 480px) {
      .calendar-days div {
        padding: 8px;
        font-size: 14px;
      }

      #monthYear {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>

  <div class="calendar">
    <div class="navigation">
      <button onclick="prevMonth()">&lt;</button>
      <div id="monthYear"></div>
      <button onclick="nextMonth()">&gt;</button>
    </div>
    <div id="calendarDays" class="calendar-days"></div>
    <div id="eventsList"></div>
  </div>

  <!-- Модальное окно -->
  <div id="eventModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Добавляем событие</h2>
      <form id="eventForm">
        <input type="text" id="eventTitle" placeholder="Название события" required />
        <input type="date" id="eventDate" required />
        <input type="time" id="eventTime" required />
        <input type="text" id="eventNote" placeholder="Пометка" />
        <select id="eventRepeat">
          <option value="none">Не повторяется</option>
          <option value="daily">Каждый день</option>
          <option value="weekly">Каждую неделю</option>
          <option value="monthly">Каждый месяц</option>
          <option value="year">Каждый год</option>
        </select>
        <button type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>

  <script>
    const supabaseUrl = 'https://gppeowtutjylrcwlrdkd.supabase.co';
    const supabaseKey = 'eyJhbGciOiJI...PgWY'; // обрезано для примера
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const monthYear = document.getElementById('monthYear');
    const calendarDays = document.getElementById('calendarDays');
    const eventDateInput = document.getElementById('eventDate');
    const eventsList = document.getElementById('eventsList');

    let currentDate = new Date();
    let eventsData = [];

    function openModal() {
      document.getElementById("eventModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("eventModal").style.display = "none";
    }

    async function renderCalendar() {
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      const firstDay = new Date(year, month, 1).getDay();
      const lastDate = new Date(year, month + 1, 0).getDate();
      const monthNames = ['Январь','Февраль','Март','Апрель','Май','Июнь','Июль','Август','Сентябрь','Октябрь','Ноябрь','Декабрь'];

      monthYear.textContent = `${monthNames[month]} ${year}`;
      calendarDays.innerHTML = '';

      let start = firstDay === 0 ? 6 : firstDay - 1;
      for (let i = 0; i < start; i++) {
        const empty = document.createElement('div');
        calendarDays.appendChild(empty);
      }

      for (let day = 1; day <= lastDate; day++) {
        const dayElement = document.createElement('div');
        dayElement.textContent = day;

        const selectedDate = new Date(year, month, day);
        const today = new Date();

        if (
          selectedDate.getFullYear() === today.getFullYear() &&
          selectedDate.getMonth() === today.getMonth() &&
          selectedDate.getDate() === today.getDate()
        ) {
          dayElement.classList.add('today');
        }

        dayElement.onclick = () => {
          eventDateInput.value = selectedDate.toISOString().split('T')[0];
          openModal();
        };

        calendarDays.appendChild(dayElement);
      }

      await loadEvents();
    }

    function prevMonth() {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar();
    }

    function nextMonth() {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar();
    }

    document.getElementById("eventForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const title = document.getElementById("eventTitle").value;
      const date = document.getElementById("eventDate").value;
      const time = document.getElementById("eventTime").value;
      const note = document.getElementById("eventNote").value;
      const repeat = document.getElementById("eventRepeat").value;

      const { data, error } = await supabase
        .from('event')
        .insert([{ title, date, time, note, repeat }]);

      if (error) {
        alert("Ошибка при добавлении события.");
      } else {
        alert("Событие добавлено!");
        this.reset();
        closeModal();
        await renderCalendar();
      }
    });

    async function loadEvents() {
      const { data, error } = await supabase
        .from('event')
        .select('*')
        .order('date', { ascending: true });

      if (error) {
        console.error("Ошибка загрузки событий:", error);
        return;
      }

      eventsData = data;
      displayEventsList();
    }

    function displayEventsList() {
      eventsList.innerHTML = "";
      eventsData.forEach(event => {
        const div = document.createElement("div");
        div.textContent = `${event.title} - ${event.date} ${event.time}`;
        eventsList.appendChild(div);
      });
    }

    renderCalendar();
  </script>
</body>
</html>
