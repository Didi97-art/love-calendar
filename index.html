<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fef6f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: #e77ca4;
      margin-top: 20px;
    }

    .calendar {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .calendar-header button {
      background-color: #e77ca4;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .calendar-header span {
      font-size: 1.2em;
      font-weight: bold;
    }

    .day-names, .calendar-days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }

    .day-names div, .calendar-days div {
      padding: 10px;
      border-radius: 5px;
    }

    .day-names div {
      background-color: #fce4ec;
      font-weight: bold;
    }

    .calendar-days div {
      background-color: #fff0f5;
      cursor: pointer;
    }

    .calendar-days div:hover {
      background-color: #f8bbd0;
    }

    .add-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      font-size: 30px;
      border: none;
      border-radius: 50%;
      background-color: #e77ca4;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    /* Модальное окно */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: #fff0f5;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      text-align: left;
    }
