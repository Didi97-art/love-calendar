<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Calendar</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fdfaf7;
      margin: 0;
      padding: 0;
      color: #4d4d4d;
    }

    header {
      text-align: center;
      padding: 20px 0;
      background-color: #fbe9e7;
      color: #b36b6b;
      font-size: 24px;
      font-weight: bold;
    }

    .calendar-container {
      max-width: 400px;
      margin: 20px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      padding: 16px;
    }

    .month {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .month button {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #b36b6b;
    }

    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      font-weight: bold;
    }

    .dates {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      margin-top: 10px;
    }

    .date {
      padding: 10px;
      border-radius: 8px;
    }

    .today {
      background-color: #f8c6c6;
      font-weight: bold;
    }

    .events {
      margin-top: 20px;
    }

    .event-item {
      padding: 8px;
      margin: 4px 0;
      background-color: #fff3f0;
      border-left: 4px solid #ff9999;
      border-radius: 4px;
    }

    .add-button {
      display: block;
      margin: 20px auto;
      padding: 12px 24px;
      background-color: #f8c6c6;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .add-button:hover {
      background-color: #f49ca0;
    }

    /* Модальное окно */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 360px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .modal-content input,
    .modal-content select {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .modal-content button {
      background-color: #f8c6c6;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #444;
    }
  </style>
</head>
<body>

  <header>Love Calendar</header>

  <div class="calendar-container">
    <div class="month">
      <button onclick="prevMonth()">&lt;</button>
      <div id="monthYear">Май 2025</div>
      <button onclick="nextMonth()">&gt;</button>
    </div>

    <div class="days">
      <div>Пн</div><div>Вт</div><div>Ср</div><div>Чт</div><div>Пт</div><div>Сб</div><div>Вс</div>
    </div>
    <div class="dates" id="calendarDates"></div>

    <div class="events">
      <h4>Ближайшие события:</h4>
      <div class="event-item">27 мая — День рождения Ани</div>
      <div class="event-item">30 мая — Совместный ужин</div>
      <div class="event-item">3 июня — Годовщина</div>
      <div class="event-item">6 июня — Поход в кино</div>
      <div class="event-item">10 июня — План на отпуск</div>
    </div>

    <button class="add-button" onclick="openModal()">Добавить событие</button>
  </div>

  <!-- Модальное окно -->
  <div id="eventModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>Новое событие</h3>
      <input type="date" id="eventDate" />
      <input type="text" id="eventTitle" placeholder="Название события" />
      <select id="repeat">
        <option value="none">Без повтора</option>
        <option value="yearly">Каждый год</option>
        <option value="monthly">Каждый месяц</option>
      </select>
      <input type="text" id="partner" placeholder="Партнёр (по желанию)" />
      <button onclick="saveEvent()">Сохранить</button>
    </div>
  </div>

  <script>
    const calendarDates = document.getElementById("calendarDates");
    const monthYear = document.getElementById("monthYear");

    let today = new Date();
    let currentMonth = today.getMonth();
    let currentYear = today.getFullYear();

    const monthNames = [
      "Январь", "Февраль", "Март", "Апрель", "Май", "Июнь",
      "Июль", "Август", "Сентябрь", "Октябрь", "Ноябрь", "Декабрь"
    ];

    function renderCalendar() {
      const firstDay = new Date(currentYear, currentMonth, 1).getDay();
      const lastDate = new Date(currentYear, currentMonth + 1, 0).getDate();
      const offset = (firstDay + 6) % 7;
      calendarDates.innerHTML = "";
      monthYear.innerText = `${monthNames[currentMonth]} ${currentYear}`;

      for (let i = 0; i < offset; i++) {
        const empty = document.createElement("div");
        calendarDates.appendChild(empty);
      }

      for (let date = 1; date <= lastDate; date++) {
        const day = document.createElement("div");
        day.className = "date";
        day.innerText = date;

        if (
          date === today.getDate() &&
          currentMonth === today.getMonth() &&
          currentYear === today.getFullYear()
        ) {
          day.classList.add("today");
        }

        calendarDates.appendChild(day);
      }
    }

    function nextMonth() {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      renderCalendar();
    }

    function prevMonth() {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      renderCalendar();
    }

    function openModal() {
      document.getElementById("eventModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("eventModal").style.display = "none";
    }

    function saveEvent() {
      const date = document.getElementById("eventDate").value;
      const title = document.getElementById("eventTitle").value;
      const repeat = document.getElementById("repeat").value;
      const partner = document.getElementById("partner").value;

      if (!date || !title) {
        alert("Пожалуйста, укажи дату и название события");
        return;
      }

      console.log("Новое событие:", {
        date,
        title,
        repeat,
        partner
      });

      alert("Событие сохранено (пока только в консоли)");
      closeModal();
    }

    renderCalendar();
  </script>
</body>
</html>
