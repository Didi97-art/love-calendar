<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fef6f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: #e77ca4;
      margin-top: 20px;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      max-width: 500px;
      margin: 20px auto;
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .day {
      padding: 15px;
      background-color: #fce4ec;
      border-radius: 8px;
      cursor: pointer;
    }

    .day:hover {
      background-color: #f8bbd0;
    }

    .form-container {
      margin: 20px auto;
      max-width: 400px;
      background-color: #fff0f5;
      padding: 15px;
      border-radius: 10px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #e77ca4;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #d2668c;
    }
  </style>
</head>
<body>
  <h1>Love Calendar</h1>

  <div class="calendar" id="calendar">
    <!-- Здесь будет динамически создан календарь -->
  </div>

  <div class="form-container">
    <h2>Добавить событие</h2>
    <form id="eventForm">
      <input type="text" id="eventTitle" placeholder="Название события" required />
      <input type="date" id="eventDate" required />
      <button type="submit">Сохранить</button>
    </form>
  </div>

  <script>
    // Простая генерация дней (1-30)
    const calendar = document.getElementById("calendar");
    for (let i = 1; i <= 30; i++) {
      const day = document.createElement("div");
      day.className = "day";
      day.textContent = i;
      calendar.appendChild(day);
    }

    // Обработка формы
    document.getElementById("eventForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const title = document.getElementById("eventTitle").value;
      const date = document.getElementById("eventDate").value;

      // Здесь можно отправить данные в Telegram-бота через API
      console.log("Событие:", title, date);

      // Очистка формы
      this.reset();
      alert("Событие добавлено!");
    });
  </script>
</body>
</html>
